<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}실험 제어 시스템{% endblock %}</title>
    <style>
        /* 상단 바 스타일 */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 기본적인 페이지 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 상단 바 -->
    <div class="navbar">
        <a href="/">홈</a>
        <a href="/load">실험 데이터 설정하기</a>
        <a href="/experiment">실험</a>
        <a href="/set">설정</a>
        <a href="/pv_monitor">PV 모니터링</a>
    </div>

    <!-- 페이지별 콘텐츠를 추가할 공간 -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
